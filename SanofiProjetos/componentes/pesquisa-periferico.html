<html lang="pt">

<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/pesquisa-periferico.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <nav class="nav-bar">
            <div class="nav-left">
                <!-- Ícone do Menu Hambúrguer -->
                <button class="menu-hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 40 40" fill="none">
                        <path d="M0 40V33.3333H40V40H0ZM0 23.3333V16.6667H40V23.3333H0ZM0 6.66667V0H40V6.66667H0Z"
                            fill="#7901E6" />
                    </svg>
                </button>
                <ul class="menu">
                    <li><a href="/componentes/home-page.html">HOME</a></li>
                    <li><a href="/componentes/relatorio-despesas.html">RELATÓRIO</a></li>
                    <li><a href="/componentes/track-page.html">TRACK</a></li>
                </ul>
            </div>

            <!-- Logo centralizado -->
            <div class="logo">
                <img src="https://c.animaapp.com/u9jFIJuy/img/logo-sanofi--2022--removebg-preview-1@2x.png"
                    alt="Logo Sanofi" />
            </div>

            <!-- Barra de pesquisa e ícone de perfil à direita -->
            <div class="nav-right">
                <div class="search-box">
                    <input type="text" placeholder="Pesquisar...">
                    <button class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                            <path
                                d="M27.6667 29.2105L17.1667 18.9868C16.3333 19.636 15.375 20.1499 14.2917 20.5285C13.2083 20.9072 12.0556 21.0965 10.8333 21.0965C7.80556 21.0965 5.24306 20.0755 3.14583 18.0334C1.04861 15.9914 0 13.4963 0 10.5482C0 7.60015 1.04861 5.10508 3.14583 3.06305C5.24306 1.02102 7.80556 0 10.8333 0C13.8611 0 16.4236 1.02102 18.5208 3.06305C20.6181 5.10508 21.6667 7.60015 21.6667 10.5482C21.6667 11.7383 21.4722 12.8607 21.0833 13.9156C20.6944 14.9704 20.1667 15.9035 19.5 16.7149L30 26.9386L27.6667 29.2105ZM10.8333 17.8509C12.9167 17.8509 14.6875 17.1409 16.1458 15.7209C17.6042 14.301 18.3333 12.5768 18.3333 10.5482C18.3333 8.51974 17.6042 6.7955 16.1458 5.37555C14.6875 3.95559 12.9167 3.24561 10.8333 3.24561Z"
                                fill="#7901E6" />
                        </svg>
                    </button>
                </div>
                <button class="profile-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="29" height="31" viewBox="0 0 29 31" fill="none">
                        <path
                            d="M26.1667 28.625V25.7083C26.1667 24.1612 25.5521 22.6775 24.4582 21.5835C23.3642 20.4896 21.8805 19.875 20.3334 19.875H8.66671C7.11961 19.875 5.63588 20.4896 4.54192 21.5835C3.44796 22.6775 2.83337 24.1612 2.83337 25.7083V28.625M20.3334 8.20833C20.3334 11.43 17.7217 14.0417 14.5 14.0417C11.2784 14.0417 8.66671 11.43 8.66671 8.20833C8.66671 4.98667 11.2784 2.375 14.5 2.375C17.7217 2.375 20.3334 4.98667 20.3334 8.20833Z"
                            stroke="#7901E6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Filtro de Produtos -->
    <section class="filtro-produtos">
        <button class="filtro-ativo">Periféricos</button>
        <button>Malas</button>
        <button>Frequentes</button>
        <button>Label</button>
        <button>Label</button>
    </section>

    <!-- Galeria de Produtos -->
    <section class="galeria-produtos">
        <div class="produto">
            <img src="https://via.placeholder.com/100" alt="Headset">
            <div class="produto-info">
                <h4>Headset Evolve 30</h4>
                <p>30 est.</p>
            </div>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/100" alt="Mouse">
            <div class="produto-info">
                <h4>Mouse Sem Fio</h4>
                <p>Updated yesterday</p>
            </div>
        </div>
        <!-- Vários produtos de exemplo -->
        <div class="produto vazio">
            <div class="placeholder"></div>
            <p>Title</p>
            <span>Updated today</span>
        </div>
        <div class="produto vazio">
            <div class="placeholder"></div>
            <p>Title</p>
            <span>Updated yesterday</span>
        </div>
        <!-- Repita conforme necessário -->
    </section>

    <!-- Botão de Adicionar -->
    <aside class="adicionar">
        <button class="add-button">+</button>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
    </aside>

</body>

</html>
