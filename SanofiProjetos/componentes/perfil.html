<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/pefil.css">
</head>

<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-picture">
                <svg xmlns="http://www.w3.org/2000/svg" width="39" height="44" viewBox="0 0 39 44" fill="none">
                    <path
                        d="M36.4 42V37.5556C36.4 35.1981 35.4939 32.9372 33.8811 31.2702C32.2683 29.6032 30.0809 28.6667 27.8 28.6667H10.6C8.31914 28.6667 6.13169 29.6032 4.51888 31.2702C2.90607 32.9372 2 35.1981 2 37.5556V42M27.8 10.8889C27.8 15.7981 23.9496 19.7778 19.2 19.7778C14.4504 19.7778 10.6 15.7981 10.6 10.8889C10.6 5.97969 14.4504 2 19.2 2C23.9496 2 27.8 5.97969 27.8 10.8889Z"
                        stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <h2>Nome Completo</h2>
            <button class="view-profile-btn">Visualizar perfil</button>
        </div>

        <div class="profile-info">
            <div class="info-item">
                <button class="info-btn">Pedidos</button>
            </div>

            <div class="info-item">
                <button class="info-btn">Relatórios</button>
            </div>

            <div class="info-item">
                <button class="info-btn">Favoritos</button>
            </div>
        </div>
    </div>
</body>

</html>
